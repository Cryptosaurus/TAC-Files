name: 'Download various files from TAC / TAC-VÃ©rif'
on:
  push:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  tests:
    env:
      API_VERSION: 35
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Download 2DDoc blacklist
        run: "wget -O blacklist_2ddoc.json https://app-static.tousanticovid.gouv.fr/json/version-${API_VERSION}/CertList/2ddoc_list.json"
      - name: Download QRCode blacklist
        run: "wget -O blacklist_qrcode.json https://app-static.tousanticovid.gouv.fr/json/version-${API_VERSION}/CertList/certlist.json"
      - name: Download various files
        env:
          FILES:  Calibration/calibrationBle.json Config/config.json Certs/dcc-certs.json Risks/risks.json
        run: "for url in $FILES; do wget -O ${url##*/} https://app-static.tousanticovid.gouv.fr/json/version-${API_VERSION}/${url}; done"
      - name: Download the certificates
        env:
          token: ${{ secrets.TOKEN }}
        run: "curl -s https://portail.tacv.myservices-ingroupe.com/api/client/configuration/synchronisation/tacv -H \"Authorization: Bearer ${token}\" | jq --sort-keys '. | del(.currentDate)' &> certificates.json"
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automatic Update
